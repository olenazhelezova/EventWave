<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Edit order</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="border navbar navbar-expand-md navbar-dark" style="background-color: #A95C68;">
            <div class="container-fluid">
                <a class="navbar-brand" href="orders.html"></span><span>EventWave</span></span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="orders.html">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container py-5">
            <div class="row justify-content-center align-items-center mb-4">
                <h1 class="col-auto">Edit the order</h1>
                <div class="col-auto">
                    <a class="btn btn-outline-primary ms-5" href="orders.html" role="button">Cancel</a>
                    <a class="btn btn-primary ms-3" href="orders.html" role="button" type="submit">Save</a>
                </div>
            </div>
            <form class="row justify-content-center">
              <div class="col-md-6">
                <div class="mb-3 row">
                  <label for="eventDate" class="col-sm-4 col-form-label">Event Date:</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="eventDate" value="2023-06-17" disabled>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="event" class="col-sm-4 col-form-label">Event:</label>
                  <div class="col-sm-8">
                    <select class="form-select" id="event" disabled>
                      <option selected>Depeche mode</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="price" class="col-sm-4 col-form-label">Price:</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="price" value="200.00" min="0.00" pattern="\d+(\.\d{2})?" placeholder="0.00" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="quantity" class="col-sm-4 col-form-label">Quantity:</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="quantity" placeholder="0" value="2" min="1" max="20" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="orderDate" class="col-sm-4 col-form-label">Order Date:</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="orderDate" value="2023-02-05" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="customerEmail" class="col-sm-4 col-form-label">Customer's Email:</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="customerEmail" placeholder="email@adress.com" value="richard.big@gmail.com" minlength="3" maxlength="50" required>
                  </div>
                </div>
              </div>
            </form>
        </main>
    </body>
</html>
