<div class="modal fade" id="entity-data-modal" tabindex="-1" aria-labelledby="entity-data-modal-label" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="entity-data-modal-label"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row justify-content-center">
                <div>
                    <div class="mb-3 row">
                    <label for="name" class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" minlength="3" maxlength="50" required>
                    </div>
                    </div>
                    <div class="mb-3 row">
                    <label for="email" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@adress.com" minlength="3" maxlength="50" required>
                    </div>
                    </div>
                    <div class="mb-3 row">
                    <label for="tel" class="col-sm-4 col-form-label">Phone number:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="tel" name="phone_number" placeholder="+111111111111" minlength="7" maxlength="20" required>
                    </div>
                    </div>  
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-entity-button">Save</button>
        </div>
    </div>
    </div>
</div>
